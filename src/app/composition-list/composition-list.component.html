<div class="row">
  <div class="col-xs-10">
    <app-composition-edit></app-composition-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let composition of compositions; let i = index "

        (click)="onEditItem(composition.id)"
      >
        {{ composition.name }} ({{ composition.amout }})
      </a>
    </ul>
  </div>
</div>
